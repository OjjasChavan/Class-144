<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-cone position="1.3 0.5 -5.2" width="1.2" height="1.2" color="#FFDA2F"></a-cone>
      <a-sphere position="3.3 0.6 -4.6" radius=".6" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-3.2 0.75 -4.5" radius="0.5" height="1.5" color="red"></a-cylinder>
      <a-dodecahedron position="-1 0.75 -5" height="1"  width="1"color="#40FF70"></a-dodecahedron>
      <a-tetrahedron position="0.2 0.75 -2.3" rotation="-80 -180" radius="0.6"color="#4A49FF"></a-tetrahedron>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="3" color="#000000"></a-plane>
      <a-sky color="light-blue"></a-sky>
    </a-scene>
  </body>
</html>
